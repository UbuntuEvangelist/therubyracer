      title: BitCorex 개인 정보 보호 정책
      privacy_content: 이 개인 정보 보호 정책은 BitCorex.com 웹 사이트를 통해 얻은 사용자 정보를 수집, 사용, 공유 및 보호하는 방법에 대해 설명합니다. "우리"는 BitCorex Holdings Limited와 그 계열사를 말합니다. 우리가 사용자들에게 특정한 개인 정보를 요구할 때, 그것은 우리가 법에 의해 이 정보를 수집하도록 요구되거나 특정한 목적에 관련되기 때문입니다. 귀하가 저희에게 제공한 불필요한 정보는 자발적으로 처리됩니다. 귀하는 이러한 필수 정보가 아닌 정보를 제공할지 여부를 결정했으며, 그렇지 않을 경우 당사의 모든 서비스에 액세스하거나 활용하지 못할 수도 있습니다.
      privacy_content2: 사이트를 사용하면 이 개인 정보 보호 정책에 설명된 데이터 관행에 동의합니다. BitCorex은 때때로 법률의 변경 사항이나 개인 데이터 수집 및 사용 관행을 반영하기 위해 이 개인 정보 보호 정책을 개정할 수 있습니다. 이 개인 정보 보호 정책에 대한 중요한 변경 사항이 있을 경우 해당 사이트에 게시하여 변경 내용을 공지합니다. 본 개인정보 보호정책에서 다루지 않는 목적을 위해 귀하의 정보를 사용하기 전에 귀하의 동의를 구합니다.
      privacy_content3: 최신 프라이버시 정책은 EEA(European Economic Area) 내의 개인 정보 처리 규칙에 따라 행동하는 일반 데이터 보호 규정(GDPR)의 요소를 통합했습니다.
      info_title: BitCorex이 수집하는 정보
      last_revised_content: BitCorex의 서비스를 등록하고 사용할 때 수집하는 정보의 유형을 이해하시기 바랍니다.
      info_content: 회원등록 시 제공하는 정보
      privacy_content4: BitCorex 계좌를 만들 때 연락처 정보(이메일 주소, 이름 및 암호)가 포함된 개인 정보를 제공합니다. 보안을 향상시키기 위해 2FA 검증에 사용할 SMS 또는 Google Authenticator 계정의 전화 번호를 추가하도록 선택할 수도 있습니다.
      info_identity: 사용자 ID를 인증할 때 수집되는 정보
      privacy_content5: BitCorex은 안티머니 론딩(AML), KYC(Know-Your-Customer), CTF(Counter Trafficist Financing) 등 글로벌 업계 규정 표준을 준수하려면 개인 및 기업 수준 고객 모두에 대해 사용자 계정 인증을 받아야 합니다. 여기에는 공식적인 신분증 수집이 수반됩니다.
      info_service: 사용자가 서비스를 사용할 때 수집하는 정보
      service_title: 서비스 사용 정보
      privacy_content6: 또한 BitCorex 플랫폼을 통해 액세스 날짜 및 시간, 장치 식별, 운영 체제, 브라우저 유형 및 IP 주소 등의 사용 관련 추적 정보를 모니터링하고 수집합니다. 이 정보는 BitCorex 또는 제3자 서비스를 통해 직접 얻을 수 있습니다. 이 서비스 사용 데이터는 시스템이 모든 플랫폼에 걸쳐 사용자가 인터페이스에 액세스할 수 있도록 하고 범죄 조사 중에 도움을 줄 수 있도록 합니다.
      transaction_info: 거래 정보
      privacy_content7: 모든 개인 및 기업 사용자 계정에 대해 예금 스냅샷, 계좌 잔액, 거래 내역, 인출, 주문 활동 및 유통 이력 등의 거래 정보를 수집합니다. 이 트랜잭션 데이터는 사용자 부정 행위 방지 및 법적 사건 해결을 위한 의심스러운 거래 활동에 대해 모니터링됩니다.
      collect_info: BitCorex이 해당 정보를 수집하는 이유
      maintain_info: 서비스 제공 및 유지 관리
      privacy_content8_info: 수집된 정보를 사용하여 서비스를 제공하고 사용자 ID를 확인합니다.
      privacy_content8: 당사는 장치의 쿠키에 저장된 IP 주소와 고유 식별자를 사용하여 사용자의 ID를 인증하고 서비스를 제공합니다. 당사의 법적 의무와 시스템 요구 사항을 고려할 때, 당사는 신분 확인, 연락처 정보 및 거래 관련 정보와 같은 데이터가 없으면 서비스를 제공할 수 없습니다.
      protect_text: 사용자 보호
      info_collect: 당사는 플랫폼, 사용자 계정 및 아카이브를 보호하기 위해 수집된 정보를 사용합니다.
