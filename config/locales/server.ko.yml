      privacy_content9: 의심스러운 행동을 조기에 발견해 악덕 행위자에 대한 잠재적 사기 및 자금 손실을 예방한다는 목표로 거래 활동을 분석하고 있습니다.
      revised_info: 법적 및 규정 요건을 준수
      privacy_content9: 귀하가 BitCorex과 함께 저장하는 데이터의 개인 정보 보호 및 보안에 대한 존중은 규정, 정부 요청 및 사용자가 생성한 문의 사항을 준수하기 위한 당사의 접근 방식을 알려줍니다. 당사는 당사의 법률 사례 팀 및/또는 사용자의 사전 동의 없이 제3자 출처에 어떠한 개인 정보도 공개하거나 제공하지 않습니다.
      performance_info: 사이트 성능 측정
      performance_text: 당사는 적극적으로 데이터를 측정하고 분석하여 서비스 사용 방법을 파악합니다. 이 검토 활동은 운영 팀이 지속적으로 플랫폼의 성능을 개선하고 사용자 환경의 문제를 해결하기 위해 수행합니다.
      performance_text_content: 당사는 지속적으로 시스템의 활동 정보와 사용자와의 통신을 모니터링하여 문제를 찾고 신속하게 해결합니다.
      communicate_info: 회원님과의 소통
      performance_content10: 당사는 전자 메일 주소와 같이 수집된 개인 정보를 사용하여 티켓에 대한 고객 지원을 제공할 때 사용자와 직접 상호 작용하거나 로그 인, 변환 및 보안에 대한 정보를 제공합니다. 각 통신을 확인하기 위한 귀하의 개인 정보를 처리하지 않으면, 당사는 제출된 요청, 질문 및 문의에 응답할 수 없습니다. 전체 직접 커뮤니케이션은 기밀로 유지되며 정확성을 위해 내부적으로 검토됩니다.
      agreements_info: 사용 약관 및 기타 계약을 시행
      performance_content11: 당사 서비스 약관을 위반할 가능성이 있는 금지되거나 불법적인 활동을 지속적으로 검토, 조사 및 방지하는 것은 당사 및 고객에게 매우 중요합니다. 당사는 전체 사용자 기반을 위해 타사와의 계약을 신중하게 적용하고 게시된 사용 약관 위반을 적극적으로 조사합니다. BitCorex은 당사의 사용 약관을 위반하는 활동에 참여하는 것으로 확인된 모든 사용자에게 서비스 제공을 종료할 권리를 보유합니다.
      protect_title: BitCorex이 사용자 데이터를 보호하는 방법
      protect_content: "BitCorex은 정보가 손실되거나 남용되거나 변경되지 않도록 하기 위해 여러 가지 보안 수단을 구현했습니다. 당사의 데이터 보안 대책에는 PCI 검색, 보안 소켓 계층 암호화 기술, 가명화, 내부 데이터 액세스 제한, 빌딩 및 파일에 대한 엄격한 물리적 액세스 제어 등이 포함되지만 이에 국한되지는 않습니다. 인터넷으로 데이터를 100% 안전하게 전송하거나 전자 저장 방법을 보장할 수 없다는 점에 유의하시기 바랍니다. 따라서 본인 개인정보를 보호하기 위해 독자적으로 안전 예방조치를 취해야 할 책임을 이해해주길 바랍니다."
