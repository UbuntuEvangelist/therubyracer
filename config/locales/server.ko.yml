      text3: "BitCorex 플랫폼에서 투표하는 방법:"
      time: "투표 시간:"
      text4: 등록된 각 사용자는 여러 명의 후보자에게 투표할 수 있지만 전체 투표는 한 번만 제출할 수 있습니다. 사용자는 투표에서 후보당 0.1 BNB를 지불해야 합니다(즉, 2명의 후보가 선택되면 0.2 BNB를 공제함).
      text5: BitCorex은 2018/06/19 0:00 AM(UTC)에 각 사용자의 BNB 균형을 최종 스냅하여 사용자 표의 최종 배수를 결정합니다. 잔액에 포함된 1개의 BNB당 최종 배수는 최대 500배까지 1씩 증가합니다. 예를 들어, 스냅샷 시점에는 3.9 BNB의 균형을 가진 사용자가 3의 최종 배수를 가집니다. 1000 BNB의 균형을 가진 사용자는 500의 최종 배수를 가집니다.
      text6: 사용자가 프로젝트 지명자에게 부여하는 각 표에 위의 3단계별로 계산된 최종 다중 표에 곱합니다.
      text7: 투표 기간이 끝나면 각 후보별로 득표한 표를 검토해 최종 심사를 할 예정입니다. 늘 그렇듯이 각 표의 가중치를 조정할 수 있는 권한을 유보하고 있습니다.
      text8: BitCorex은 투표 절차를 마치면 적당한 시간 내에 우리 거래소에 동전을 등록할 것입니다. 시장 반응에 따라 매월 실시하도록 노력하겠습니다.
      text9: "참고: BitCorex은 결과를 취소하거나 투표 조작에 관여한 것으로 확인된 후보를 부적격으로 하는 등 통보 없이 이 행사의 규칙을 변경할 수 있는 모든 권한을 보유합니다. 여기에는 사용자 투표에 영향을 미치는 재정적 또는 금전적 인센티브, 에어방울 또는 경쟁적 보상이 포함되지만 이에 국한되지는 않습니다. 또한 각 투표의 가중치는 투표에 사용된 계정의 역사적 활동 수준을 포함한 다양한 요인에 따라 달라질 수 있습니다."
