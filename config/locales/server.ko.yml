    index:
      text00: BitCorex 이용 약관
      date: '[마지막 개정일 : 2018년 11월 15일]'
      text1: 이 계약은 귀하와 서비스 운영 업체 인 BitCorex간에 체결됩니다. BitCorex 웹 사이트를 통해 제공되는 모든 서비스를 사용합니다.
      text2: https://api.BitCorex.com
      text0: https://www.BitCorex.com
      text01: ', API'
      text3: 또는 BitCorex 계열사는 GDPR 규정을 포함하고있는 본 개인 정보 취급 방침 및 동의서뿐만 아니라 본 이용 약관에 포함 된 모든 이용 약관을 읽고, 이해하고 수락한다는 데 동의합니다. 법적인 구속력이있는 계약이므로 당사 서비스를 사용하기 전에 본 계약 및 관련 고지 사항을주의 깊게 읽으십시오. BitCorex을 등록, 액세스 또는 사용함으로써 귀하는 본 사용자 계약서에 명시된 이용 약관에 동의 한 것입니다. 이 사용자 계약에 동의하지 않으면 (기존 사용자의 경우) 계정 잠금 기능을 시작하고 BitCorex 및 해당 서비스의 사용을 중지하십시오.
      text4: BitCorex에 대한 자세한 내용은 웹 사이트에있는 회사 및 라이센스 정보를 참조하십시오. 이 계약과 관련하여 질문이 있으시면 고객 지원 팀을 통해 설명을 위해 BitCorex에 언제든지 연락하십시오.
      text5: /hc/en-us/requests/new
      text6: 계약 조건
      text7: BitCorex은 언제든지 자유 재량에 따라 계약 내용을 수정하거나 변경할 수있는 권리를 보유합니다. BitCorex은 웹 페이지에서 수정 된 이용 약관을 업데이트함으로써 이러한 변경 사항을 통지합니다.
      text8: /hc/en-us/articles/115000421672-Terms-of-Use
      text9: '이 페이지에서 "[Last updated :]"날짜를 변경하십시오. 이용 약관의 모든 수정 또는 변경은 웹 사이트에 발표되거나 사용자에게 공개 될 때 즉시 효력을 발생합니다. 이와 같이, BitCorex의 서비스를 계속 사용하면 수정 된 계약 및 규칙을 수락하는 것으로 간주됩니다.'
      text10: 적격성*
      text11: BitCorex 계좌를 사용하기 위해 등록함으로써 귀하는 최소 20 세 이상이며 귀하와 BitCorex간에 본 이용 약관을 입력 할 수있는 완전한 법적 능력을 갖춘 개인, 법인 또는 기타 단체임을 확인했습니다. 그렇지 않은 경우, 귀하와 귀하의 보호자는 귀하의 행동으로 인한 모든 결과에 착수해야하며, BitCorex은 귀하와 귀하의 보호자에 대한 보상 청구 이외에 귀하의 계정을 취소하거나 동결시킬 권리가 있습니다.
      text12: 사용 제한
      text13: BitCorex과 그 서비스에 접속하여 사용함으로써 귀하는 유엔 안전 보장 이사회 제재 목록 및 그와 동등한 무역 제재 또는 경제 제재 목록에 없다는 것을 인정하고 선언합니다. BitCorex은 운영 할 시장 및 관할권을 선택할 권리를 보유하고 있으며 특정 국가에 대한 서비스를 제한하거나 거부 할 수 있습니다. 본 계약의 내용은 사용자가 속한 국가의 법률에서 제외되어서는 안됩니다. BitCorex은 금지 된 사용자가 BitCorex 및 해당 서비스에 액세스하거나 액세스하지 못하도록하는 입장을 유지합니다.
      text14: 서비스 설명
      text15: BitCorex은 일반적으로 암호화 토큰, 디지털 토큰 또는 암호화 통화로 알려진 제품에 대한 온라인 디지털 자산 거래 플랫폼 (암호화 간 암호화)을 제공합니다. BitCorex은 자사 플랫폼에서 거래를 처리 할 수있는 기능을 제공하지 않으며 이와 함께 엄격한 규제가 적용되지 않습니다. BitCorex은 거래 플랫폼 제공자로서의 기능을 수행하며 거래자들 사이에서 이루어진 거래에서 구매자 또는 판매자가 아닙니다. BitCorex은 또한 시장을 만드는 사람이 아닙니다. 거래자는 거래를 시작하기 전에 BitCorex에 계좌를 등록하고 열어야하며 디지털 자산을 예치해야합니다. 거래자는 이용 약관에 명시된 제한 사항에 따라 디지털 자산의 인출을 요청할 수 있습니다.
      text16: BitCorex은 웹 사이트에 게시 된 정보의 정확성을 유지하기 위해 노력하지만 웹 사이트를 통해 콘텐츠의 정확성, 적합성, 신뢰성, 완성도, 성능 또는 적합성을 보장 할 수 없으며 발생할 수있는 손실이나 손해에 대해 책임을지지 않습니다. 콘텐츠에서 직접 또는 간접적으로 BitCorex 웹 사이트의 정보는 사전 통보없이 변경 될 수 있으며 사용자가 독립적 인 결정에 도달하도록하는 주요 목적으로 제공됩니다. BitCorex은 투자 또는 자문 조언을 제공하지 않으며 웹 사이트 또는 기타 통신 매체에 명시된대로 정보의 사용 또는 해석에 대한 책임을지지 않습니다. BitCorex의 전체 사용자는 거래와 관련된 위험이 있음을 이해해야합니다. BitCorex은 모든 사용자가 자신의 수단으로 신중하고 책임있게 거래하도록 권장합니다.
      text17: BitCorex은 서비스의 연속성과 보안 성을 보장하기 위해 플랫폼 보안을 강조하지만 (중단 시간 / 유지 보수가 발생할 경우 발표 할 예정 임) 신의 행위, 악성 대상 해킹, 테러 공격 및 기타 예기치 않은 상황에 대해서는 책임지지 않습니다. BitCorex은 비정상적인 거래가 발생했을 때 플랫폼상의 모든 유형의 거래를 취소, 롤백 또는 차단할 권한을 보유합니다. BitCorex은 사용자로부터 암호를 요구하거나 사용자에게 거래 플랫폼에없는 자금을 이체하도록 요청하지 않습니다. 사용자는 사기를 일으킬 수 있는 할인이나 프로모션을 처리 할 때 신중을 기하시기 바랍니다. 이 목록은 포괄적이지는 않지만 귀하는 BitCorex이 위에 명시된 상황에서 발생하는 모든 손실에 대해 책임지지 않는다는 데 동의합니다.
      text18: BitCorex과 그 서비스를 사용함으로써 귀하는 본 약관과 관련하여 BitCorex에 대한 모든 정보가 사실이며 정확하고 완전 함을 선언합니다.
      text19: BitCorex 계좌 등록 및 요건
      text20: 등록
      text21: 전체 사용자는 반드시 등록을 해야합니다.
      text22: /register.html
      text23: 사이트를 사용하기 전에 BitCorex 계좌를 위해. 계정을 등록하려면 실명, 전자 메일 주소 및 암호를 제공하고 이용 약관, 개인 정보 취급 방침 및 동의서에 동의해야합니다. 특정 일정 및 단독 재량에 따라 귀하의 계좌 개설을 거부 할 수 있습니다.
      text24: 사용자 신원 확인
      text25: BitCorex에 계정을 등록하면 신원 확인을 위해 요청한 개인 정보를 공유하는 것에 동의하게됩니다. 이 정보는 BitCorex 플랫폼에서 자금 세탁, 테러 자금 조달, 사기 및 기타 금융 범죄를 탐지하기 위해 특별히 사용됩니다. 이 정보를 제공하는 것 외에도 데이터 보존에 대한 세계 산업 표준 준수를 용이하게하기 위해 귀하는 계정의 평생과 계정 해지 이후 5 년 동안 이러한 정보를 기록하도록 허용하는 데 동의합니다. 귀하는 또한 귀하의 신원을 확인하거나 사기와 같은 금융 범죄로부터 귀하 및 / 또는 당사를 보호하는 데 필요하다고 여겨지는 직접 또는 제 3자를 통한 문의를 할 수있는 권한을 부여합니다.
      text26: '우리가 요구하는 신원 확인 정보에는 이름, 이메일 주소, 연락처 정보, 전화 번호, 사용자 이름, 정부 발급 신분증 등이 포함될 수 있습니다. 이 필수 정보를 제공함에있어 귀하는 그것이 정확하고 진품임을 확인합니다. 등록 후, 귀하는 변경 사항이있는 정보가 정확하고시기 적절하게 업데이트되었는지를 보증해야합니다. 귀하가 제공 한 정보가 잘못되었거나 진실하지 않거나 오래되었거나 불완전하다는 것에 대해 합당한 의심이있는 경우, BitCorex은 귀하에게 수정을 요구하는 통지를 보낼 권리를 가지며 관련 정보를 직접 삭제하고 경우에 따라 모두 또는 BitCorex Service의 일부입니다. 제공된 연락처 정보를 통해 연락 할 수없는 경우 BitCorex Service 사용 중 발생한 손실이나 비용에 대해 전적으로 귀하는 전적으로 책임을집니다. 귀하는 변경 사항이있는 경우 모든 정보를 최신 상태로 유지해야 할 의무가 있음을 인정하고 이에 동의합니다.'
      text27: 계좌 사용 요건
      text28: BitCorex 계정은 자신의 이름이 등록 된 사람 만 사용할 수 있습니다. BitCorex은 이름이 등록 된 사람 이외의 사람이 사용하는 계정을 정지, 동결 또는 취소 할 수있는 권리를 보유합니다. 따라서 BitCorex은 이러한 계정에 대해 법적 책임을지지 않습니다.
      text29: 계좌 보안성
      text30: 'BitCorex은 우리에게 맡겨진 사용자 자금의 안전성을 우선시하고 우리 플랫폼에 대한 산업 표준 보호를 구현했습니다. 그렇다면 개별 사용자 작업에 의해 생성되는 계정 수준의 위험이 있습니다. 귀하의 계좌와 개인 정보를 보호하기 위해 독립적으로 안전 조치를 취할 필요성을 이해해 주시기 바랍니다.'
      text31: '귀하는 귀하 자신의 BitCorex 계정 및 암호의 보관에 대해 전적으로 책임을지며 귀하는 귀하의 로그인 이메일, BitCorex 계정 및 암호 (정보 공개, 정보 게시, 동의를 포함하되 이에 국한되지는 않음)에 따른 모든 활동에 대한 책임을집니다 웹 사이트를 클릭하거나 온라인 갱신 갱신 등 다양한 규칙 및 계약서 제출 또는 제출).'
      text32: '귀하는 이에 동의합니다.:'
      text33: '다른 사람이 BitCorex 계정과 암호를 무단으로 사용하거나 보안 규칙을 위반 한 사실을 알고 있다면 즉시 BitCorex에 알립니다.'
      text34: 귀하는 웹 사이트 / 서비스의 보안, 인증, 처리, 청구, 철회 메커니즘 또는 절차를 엄격하게 준수해야합니다. 또한
      text35: 방문 할 때마다 적절한 조치를 취하여 웹 사이트에서 로그 아웃합니다.
      text36: BitCorex은 위의 계좌 보안 조항을 준수하지 않음으로 인해 초래 된 손실이나 결과에 대해 책임을지지 않습니다.
      text37: 분쟁 해결
      text38: BitCorex은 단독 재량으로 문제와 분쟁을 해결할 권리가 있습니다. 일부 문제에는 타인의 권리 침해, 법률 및 규정 위반, 비정상적인 거래 및 본 약관에 명시 적으로 언급되지 않은 기타 문제가 포함됩니다. 사용자는 분쟁 해결 프로세스에서 발생하는 비용을 부담 할 것에 동의합니다.
      text39: BitCorex에서 서비스 사용 지침
      text40: '귀하는 BitCorex에서 서비스를 이용하는 동안 다음과 같은 성약을 준수 할 것에 동의합니다 :'
      text41: BitCorex Service 사용 중 수행하는 모든 활동은 해당 법률, 규정 및 BitCorex의 다양한 지침을 준수해야합니다.
      text42: 공공의 이익, 공공 윤리 또는 타인의 정당한 이익을 침해하지 않으며,
      text43: 지불 가능한 세금 또는 수수료의 회피를 구성하지 않으며 본 계약 또는 관련 규칙을 위반하지 않습니다. 귀하가 위의 약속을 위반하여 법적 결과를 초래하는 경우, 귀하는 귀하의 이름으로 모든 법적 책임을 독자적으로 수행하고 모든 사람으로부터 BitCorex을 면책합니다 그러한 위반으로 인해 발생하는 행동, 클레임 또는 비용. 귀하는 BitCorex의 사전 서면 동의없이 상업적 목적으로 사이트에 표시된 어떠한 데이터 나 정보도 사용하지 않습니다. 귀하는 불공정 경쟁 행위를하지 않거나 BitCorex의 정상적인 운영에 개입하지 않고 본 이용 약관 및 개인 정보 보호 정책에 따라 사이트를 사용합니다. 이러한 악의적 인 행위의 예는 다음을 포함하지만 이에 국한되지 않습니다.
      text44: 장치, 소프트웨어 또는 서브 루틴을 사용하여 사이트를 방해하는 행위
      text45: 부적절한 데이터 로드 요청으로 네트워크 장비에 과부하를 거는 행위
      text46: 귀하는 BitCorex Service에 액세스하여 Coincel이 귀하가 상기 협약을 위반했는지 여부를 일방적으로 판단하고 사용자의 동의나 사전 고지 없이 관련 규칙을 적용할 수 있는 조치를 취할 권리가 있다는 데 동의합니다. 이러한 작업의 예로는 다음이 포함되지만 이에 국한되지는 않습니다.
      text47: 주문 차단 및 마감
      text48: 계정 정지
      text49: 사고을 처리기관에 보고
      text50: 취해진 혐의 위반 및 조치 공개
      text51: 위반한 정보를 삭제하는 행위
      text52: 귀하가 주장한 위반으로 인해 제 3 자에게 손해가 발생하는 경우, 귀하는 자신의 이름으로 모든 법적 책임을지고 손실, 벌금 또는 추가 비용으로부터 코 인셸을 무해하게 처분해야합니다. 위반 사항으로 인해 손해를 입거나 제 3 자의 손해 배상을 청구하거나 행정 당국이 처한 처벌을 받으면 합법적 인 변호사 비용을 포함한 손실 및 비용을 보상해야합니다.
      text53: 서비스 수수료
      text54: BitCorex은 서비스를 이용하는 사용자에게 서비스 요금을 부과 할 권리가 있습니다. BitCorex의 재량에 따라 서비스를 사용하는 사용자에게 부과되는 서비스 수수료를 조정합니다.
      text541: 책임
      text55: 서비스 제공
      text56: BitCorex은 "있는 그대로" 및 "상업적으로 이용 가능한" 조건으로 BitCorex 서비스를 제공하며, 관련된 기술의 신뢰성, 안정성, 정확성 및 완전성과 관련하여 어떠한 형태의 보증도 제공하지 않습니다. BitCorex은 동전 관련 정보를 입수하고 동전 관련 거래를 할 수 있는 거래 장소일 뿐입니다. BitCorex은 규칙에 따라 의무를 이행하는 거래 당사자의 거래, 거래 정보의 진실성 또는 거래 당사자의 능력을 통제할 수 없습니다. 제공된 BitCorex 서비스를 사용하기 전에 관련 투자 위험, 거래 정보 및 투자 결정의 법적 상태 및 타당성을 신중하게 고려해야 합니다.
      text57: 책임제한
      text58: 귀하는 인정 및 동의하며, BitCorex은 다음을 포함하되 이에 국한되지 않는 다음 이벤트로 인해 발생한 모든 손실에 대해 책임지지 않습니다.
      text59: 이익, 영업권, 사용 또는 데이터 또는 기타 무형자산의 손실
      text60: BitCorex 서비스 사용 또는 사용 실패
      text61: 귀하의 계정을 무단 사용하거나 타사에 의해 데이터를 무단 변경
      text62: BitCorex 서비스에 대한 미숙지
      text63: BitCorex에 직접 귀속되지 않는 BitCorex Service와 관련된 기타 손실
      text64: 어떠한 경우에도 BitCorex은 정전, 자연재해, 서비스 제공업체 측 문제 또는 정부 조치와 같은 외부 요인이나 정기적인 네트워크 유지로 인한 서비스 장애 또는 지연에 대해 책임을 지지 않습니다.
      text65: 구분
      text66: 귀하는 무해한 BitCorex, 계열사 관련 licensors, 그리고 그들의 이사, 임원, 직원, 그리고 모든 소송과 손해에 대해에서 배상하겠다고 동의한다.(변호사 비용, 벌금 또는 처벌 어떤 규제 기관 따라 시행돼)당신의 침해나 이 계약의 우리 집행으로부터 발생한. 이것은 또한 BitCorex 서비스의 사용 동안 관련 법, 규칙, 또는 어떤 제3자의 권리의 당신의 위반에 적용해야 한다.
      text67: 공고
      text68: 모든 공지사항, 뉴스, 프로모션, 대회, 에어드랍 정보는
      text69: '/hc/en-us/categories/115000056351-Announcements'
      text70: 에 공지되며, 사용자에게 정기적으로 참조할 것을 권장합니다. BitCorex은 사용자가 공지 사항의 무지와 태만으로 인해 개인 손실을 입은 경우 어떠한 방식으로도 배상 책임이나 책임을 지지 않습니다.
      text71: 계약 종료
      text72: '귀하는 당사가 서비스 약관, 개인정보 보호정책, AML/CTF 행위 또는 적용 가능한 법률을 위반하는 것으로 의심되는 경우 귀하의 계정(및 관련 단체 또는 계열사가 유익한 소유의 모든 계정)을 즉시 중지하거나, 자금을 동결 또는 잠그고, BitCorex에 대한 귀하의 접근을 중단할 권리가 있다는 데 동의합니다.s & regulations. BitCorex은 이러한 계정과 관련된 거래 데이터 또는 기타 정보를 보관 및 사용할 권리가 있습니다. 위의 계정 컨트롤은 다음과 같은 경우에도 적용될 수 있습니다:'
      text73: 계정은 정부 절차, 범죄 수사 또는 기타 미결 소송의 대상이 됩니다
      text74: BitCorex은 비정상적인 계정 활동을 감지합니다.
      text75: BitCorex은 계정에 대한 무단 액세스를 감지합니다.
      text76: 'BitCorex은 법원의 명령 또는 규제/정부 당국의 명령에 의거합니다. 다음 중 어느 하나에 해당하는 경우, BitCorex은 귀하의 계정을 취소하여 본 계약을 직접 종료할 수 있는 권리를 가져야 하며, BitCorex에 대한 귀하의 계정 승인을 영구적으로 동결(취소)하고, 코어를 철회할 수 있는 권리를 가져야 합니다. BitCorex 계정 지원: '
      text77: 'BitCorex이 당신에게 서비스를 종료한 후,'
      text78: '귀하는 BitCorex 사용자로 다른 사람의 이름으로 직접 또는 간접적으로 다시 등록하거나 등록하는 것으로 간주됩니다;'
      text79: '사용자가 제공한 정보의 주요 내용은 거짓, 부정확, 시대에 뒤떨어지거나 불완전합니다.;'
      text80: '이 계약(규칙 포함)이 개정될 때, 당신은 개정된 서비스 계약을 수락하지 않으려는 당신의 의지를 명시적으로 진술하고 BitCorex에게 통지합니다.;'
      text81: BitCorex이 서비스를 중단해야 한다고 생각하는 다른 상황. 계정이 종료되면 데이터 보존 표준을 충족하는 데 필요한 계정 및 트랜잭션 정보가 5년 동안 안전하게 저장됩니다. 또한, 계정 종료 프로세스 중에 거래가 완료되지 않은 경우, BitCorex은 거래상대방에 그 당시의 상황을 통지할 수 있는 권한을 가집니다.
      text82: 계정 종료 후 잔금(정상)
      text83: 일단 계좌가 폐쇄되거나 인출되면, 그 계좌에 남아 있는 모든 잔액(BitCorex에 대한 수수료와 부채를 포함)은 즉시 BitCorex에게 지급될 것입니다. BitCorex에 미납된 모든 요금을 지불하면(있을 경우), 사용자는 5 영업일 이내에 계좌에서 모든 자금을 인출할 수 있습니다.
      text84: 계좌 해지(조건의 fraud/AML/violation)후 남은 자금
      text85: 'BitCorex은 부정행위 조사, AML 조사 또는 BitCorex의 약관 위반(예: 지정된 국가에서 BitCorex에 대한 거래)으로 인해 계정 정지/압류 시 당국에 넘겨질 수 있는 자금 및 사용자 데이터/정보에 대한 완전한 관리권을 유지합니다.'
      text86: 현지법 준수
      text87: 지역 관할에서 BitCorex의 법적 사용과 관련하여 지역법을 준수하는 것은 사용자의 책임입니다. 또한 사용자는 지방법의 범위 내에서 과세, 원천징수, 신고 및 송금의 모든 측면을 해당 세무 당국에 고려해야 합니다. 전체 BitCorex 이용자와 그 서비스 이용자는 자금의 출처가 정당한 방법에서 나온 것이며 불법 활동에서 파생된 것이 아님을 인정하고 선언합니다. BitCorex은 전 세계 사법 당국과 협력하는 자세를 유지하고 있으며, 법적 권한에 의해 기명날인되거나 조사되는 사용자의 계정과 자금을 압류, 동결, 해지하는 것을 주저하지 않습니다.
      text88: 개인 정보 보호 정책
      text89: BitCorex은 BitCorex 플랫폼에 대한 개인 정보 보호 정책을 때때로 발표하고 수정할 수 있으며, 개인 정보 보호 정책은 본 사용 계약의 필수적인 부분입니다. GDPR이 포함된 개인 정보 보호 정책의 최신 버전은 항상 이 페이지에서 확인할 수 있습니다.
      text90: 상속 및 고지 사항
      text91: 귀하는 BitCorex 및 전체 계열사를 면책하고 Coincel이 이 약관을 위반하는 경우를 제외하고 모든 제3자 클레임에 대해 무해한 상태를 유지하는 데 동의합니다. 서비스 설명에서 언급된 바와 같이 BitCorex은 사이트의 데이터 무결성을 유지하기 위해 최선을 다하지만 플랫폼에서 제공되는 정보와 서비스를 보장하지는 않습니다. BitCorex은 서비스 사용으로 인해 발생하는 오류에 대해 책임을 지지 않습니다.
      text92: 불만 사항
      text93: 불만 사항, 피드백 또는 질문이 있는 경우 연락하십시오.
      text94: "(https://support.BitCorex.com/hc/en-us/requests/new)"
      text95: '최선을 다해서 해결하도록 하겠습니다.'
      text96: '/statement.html'

