      text62: '您对BitCorex服务的误解'
      text63: '与BitCorex Service有关的任何其他损失，不直接归属于BitCorex'
      text64: '在任何情况下，BitCorex均不对由于常规网络维护或外部因素（如电源故障，自然灾害，服务提供商方面的问题或政府行为）导致的任何服务故障或延迟承担责任。'
      text65: '赔偿'
      text66: '您同意赔偿并使BitCorex，其关联公司，承包商，许可人及其各自的董事，高级职员，员工和代理人免受任何索赔和损害赔偿（包括律师费，罚款或任何监管机构的处罚）由于您的违反或我们执行本协议而产生的。这也适用于您在使用BitCorex服务期间违反任何适用法律，法规或任何第三方的权利。'
      text67: '公告'
      text68: '请注意所有官方公告，新闻，促销，竞赛和空投都将列在上面'
      text69: '/ hc / en-us / categories / 115000056351-Announcements'
      text70: '我们敦促所有用户定期参考。如果用户因无知或疏忽公告而招致个人损失，BitCorex将不承担任何赔偿责任或责任。'
      text71: '终止协议'
      text72: '您同意我们有权立即暂停您的帐户（以及相关实体或关联公司实益拥有的任何帐户），冻结或锁定所有此类帐户中的资金，并在我们怀疑任何此类帐户时暂停您对BitCorex的访问权限违反服务条款，隐私政策，AML / CTF法案或任何适用的法律法规。 BitCorex有权保留和使用与此类账户相关的交易数据或其他信息。上述帐户控制也适用于以下情况: '
      text73: '该帐户受政府诉讼，刑事调查或其他未决诉讼的约束'
      text74: '我们检测到帐户中的异常活动'
      text75: '我们检测到对帐户的未授权访问'
      text76: '我们必须通过法院命令或监管/政府机构的命令这样做如果发生以下任何事件，BitCorex有权通过取消您的帐户直接终止本协议，并且有权利永久冻结（取消）您在BitCorex的帐户授权并退出相应的BitCorexaccount: '
      text77: '在BitCorex终止服务给你之后，'
      text78: '您涉嫌直接或间接地再次注册或以任何其他人的名义注册为BitCorex用户;'
      text79: '您提供的用户信息的主要内容是不真实，不准确，过时或不完整;'
      text80: '当本协议（包括规则）修订时，您明确声明并通知BitCorex您不愿意接受修改后的服务协议;'
      text81: BitCorex认为应终止服务的任何其他情况。如果帐户被终止，满足数据保留标准所需的帐户和交易信息将被安全存储五年。此外，如果在帐户终止过程中未完成交易，BitCorex有权在当时通知您的交易对手当前的情况。
      text82: 帐户终止后的剩余资金（正常）
      text83: 账户关闭/撤销后，账户上的所有剩余余额（包括对BitCorex的欠款和负债）将立即支付给BitCorex。在向BitCorex（如果有）支付所有未付费用后，用户将有5个工作日从账户中提取所有资金。
      text84: 帐户终止后的剩余资金（欺诈/反洗钱/违反条款）
      text85: 'BitCorex保持对资金和用户数据/信息的完全保管，如果因欺诈调查，反洗钱调查或违反BitCorex条款（例如从BitCorex交易）导致帐户暂停/关闭，可能会将其转交给当局。受制裁的国家）。'
      text86: 遵守当地法律
      text87: 用户有责任遵守有关BitCorex在其当地司法管辖区的合法使用的当地法律。用户还必须在当地法律的范围内考虑税收的所有方面，扣缴，收集，报告和汇款给相应的税务机关。 BitCorex及其任何服务的所有用户都承认并声明其资金来源来自合法方式，并非来自非法活动。 BitCorex保持与全球执法机构合作的立场，并将毫不犹豫地抓住，冻结，终止被法律授权标记或调查的用户的账户和资金。
      text88: 隐私政策
      text89: BitCorex可能会不时在BitCorex平台上公布和修改其隐私政策，隐私政策应成为本使用协议的组成部分。包含GDPR的最新版本的隐私政策始终可以在此页面上找到
