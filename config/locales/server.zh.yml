      text91: 您同意赔偿BitCorex及其全部附属公司，并使其免受所有第三方索赔的损害，除非BitCorex违反这些条款。如服务描述中所述，BitCorex尽最大努力维护其站点上的数据完整性，但不保证其平台中提供的信息和服务。 BitCorex对因使用其服务而产生的错误概不负责。
