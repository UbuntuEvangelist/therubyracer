      text1: '本协议由您和服务运营商BitCorex共同承担。使用通过BitCorex网站提供的任何服务'
      text2: 'https: //api.BitCorex.com'
      text0: 'https: //www.BitCorex.com'
      text01: '，API'
      text3: '或BitCorex附属公司，您同意您已阅读，理解并接受本使用条款协议中包含的所有条款和条件，以及已纳入GDPR法规的我们的隐私政策和同意书。由于这是具有法律约束力的合同，因此在使用我们的任何服务之前，请仔细阅读本协议及相关通知。通过注册，访问或使用BitCorex，您已同意本用户协议中规定的条款和条件。如果您不同意本用户协议，请继续启动帐户锁定功能（针对现有用户）并停止使用BitCorex及其任何服务。'
      text4: '有关BitCorex的更多信息，您可以参考网站上的公司和许可证信息。如果您对本协议有任何疑问，请随时通过我们的客户支持团队联系BitCorex进行澄清'
      text5: '/ hc / en-us / requests / new'
      text6: '协议条件'
      text7: 'BitCorex保留随时自行决定修改或更改协议条款和条件的权利。 BitCorex将通过更新网页上的修订使用条款来提供有关这些更改的通知'
      text8: '/ hc / en-us / articles / 115000421672-使用条款'
      text9: '并在此页面上更改"[Last revised: ]"日期。对使用条款的任何和所有修改或更改将在网站上公布或发布给用户后立即生效。因此，您继续使用BitCorex的服务即表示接受修订后的协议和规则。'
      text10: '资格'
      text11: '通过注册使用BitCorex账户，您已确认您已年满18周岁，并且是您和BitCorex之间具有完全法律行为能力的个人，法人或其他组织。如果您不是，您和您的监护人应承担您的行为所产生的一切后果，除了向您和您的监护人提出索赔要求外，BitCorex有权取消或冻结您的帐户。'
      text12: '禁止使用'
      text13: '通过访问和使用BitCorex及其任何服务，您承认并声明您不在任何贸易或经济制裁名单上，例如联合国安理会制裁名单及其等同物。 BitCorex保留选择其运营市场和司法管辖区的权利，并可能限制或拒绝向某些国家/地区提供服务。本协议的内容不得排除在用户所属国家/地区的法律之外。 BitCorex坚持其禁止用户不使用或访问BitCorex及其任何服务的立场。'
      text14: '服务描述'
      text15: 'BitCorex为通常称为加密令牌，数字令牌或加密货币的产品提供在线数字资产交易平台（加密加密）。 BitCorex不在其平台上提供法定交易功能，因此不受其附带的严格规定的约束。 BitCorex作为交易平台提供商，不是交易者之间交易的买方或卖方。 BitCorex也不是做市商。交易者必须在开始交易前在BitCorex注册并开立账户并存入数字资产。交易者可以要求退出其数字资产，但须遵守条款和条件中规定的限制。'
      text16: 'BitCorex努力维护其网站上发布的信息的准确性，但不能保证通过网站内容的准确性，适用性，可靠性，完整性，性能或适用性，并且不对任何损失或损害承担责任。可能直接或间接地来自内容。有关BitCorex网站的信息可能会随时更改，恕不另行通知，主要目的是为了方便用户做出独立决策。 BitCorex不提供投资或咨询建议，也不对其网站或其他通信媒介中所述的信息的使用或解释承担任何责任。 BitCorex的所有用户必须明白交易存在风险。 BitCorex鼓励所有用户谨慎行事，并以自己的方式负责任地进行交易。'
      text17: '虽然BitCorex强调平台安全性以确保其服务的连续性和安全性（将在停机/维护时发布公告），但对上帝的行为，恶意针对性黑客攻击，恐怖袭击和其他不可预见的情况将不负责任。如果发生异常交易，BitCorex保留取消，回滚或阻止其平台上所有类型交易的权利。 BitCorex不会要求用户提供任何密码，也不会要求用户转移未在其交易平台上列出的资金。鼓励用户谨慎处理可能导致他们被骗的折扣或促销活动。虽然该清单并非详尽无遗，但您同意BitCorex对由上述情况引起的任何损失不承担责任。'
      text18: '通过使用BitCorex及其任何服务，您声明与BitCorex相关的所有信息都是真实，准确和完整的。'
      text19: 'BitCorex账户注册和要求'
      text20: '注册'
      text21: '所有用户都必须注册'
      text22: '/register.html'
      text23: '使用网站前的BitCorex帐户。要注册帐户，您必须提供您的真实姓名，电子邮件地址和密码，以及接受使用条款，隐私政策和同意书。根据特定情况，我们可以自行决定拒绝为您开设账户。'
      text24: '用户身份验证'
      text25: '在BitCorex注册帐户后，您同意共享为身份验证而请求的个人信息。该信息专门用于检测BitCorex平台上的洗钱，恐怖主义融资，欺诈和其他金融犯罪。除了提供此信息之外，为了便于遵守全球行业数据保留标准，您同意允许我们在您的帐户有效期内加上此类信息的记录，以及帐户关闭后的5年。您还授权我们直接或通过第三方进行查询，这些查询被认为是验证您的身份或保护您和/或我们免受欺诈等金融犯罪所必需的。'
      text26: "我们要求的身份验证信息可能包括但不限于您: 姓名，电子邮件地址，联系信息，电话号码，用户名，政府颁发的身份证。在提供此必需信息时，您确认其准确且真实。注册后，您必须保证信息的真实性，完整性和及时更新的任何变更。如果您有任何合理怀疑，您提供的任何信息是错误的，不真实的，过时的或不完整的，BitCorex有权向您发送要求更正的通知，直接删除相关信息，并视具体情况终止所有或BitCorex服务的一部分给你。如果您无法通过所提供的联系信息与您联系，则您应对使用BitCorex服务期间发生的任何损失或费用承担全部责任。您特此确认并同意，如果有任何更改，您有义务及时更新所有信息。"
      text27: '帐户使用要求'
      text28: 'BitCorex账户只能由其注册名称的人使用。 BitCorex保留暂停，冻结或取消其注册名称以外的人使用的帐户的权利。因此，BitCorex不会对这些账户承担法律责任。'
      text29: '帐户安全'
      text30: 'BitCorex优先考虑维护委托给我们的用户资金的安全性，并为我们的平台实施了行业标准保护。话虽如此，但是存在由各个用户操作创建的帐户级风险。我们要求您了解是否需要独立采取安全预防措施来保护您自己的帐户和个人信息。'
      text31: '您应自行负责保护您的BitCorex帐户和密码，并且您应对您的登录电子邮件，BitCorex帐户和密码（包括但不限于信息披露，信息）下的所有活动负责。通过点击网站，在线续订协议等方式发布，同意或提交各种规则和协议。'
      text32: '你在此同意: '
      text33: '如果您发现任何人未经授权使用您的BitCorex帐户和密码或任何其他违反安全规则的行为，您将立即通知BitCorex;'
      text34: 您将严格遵守网站/服务的安全，认证，交易，收费，退出机制或程序;和
      text35: 您将在每次访问结束时采取适当的步骤从网站注销。
      text36: 对于因未遵守上述帐户安全规定而导致的任何损失或后果，BitCorex概不负责。
      text37: 争议解决
      text38: BitCorex保留自行决定解决问题和争议的权利。一些问题包括侵犯他人权利，违反法律法规，异常交易以及未在条款中明确提及的其他问题。用户同意承担争议解决过程中产生的费用。
      text39: BitCorex服务使用指南
      text40: '您在此同意在您使用BitCorex服务时遵守以下约定: '
      text41: 您在使用BitCorex服务期间开展的所有活动都将符合适用法律，法规以及BitCorex各种指南的要求，
      text42: 不会违反公共利益，公共道德或其他合法利益，
      text43: 不构成对应付税款或费用的规避，不违反本协议或相关规定。如果您违反上述承诺，从而造成任何法律后果，您应以自己的名义独立承担所有法律责任，并赔偿BitCorex来自此类违规行为引起的所有诉讼，索赔或费用。未经BitCorex事先书面同意，您不得将本网站上显示的任何数据或信息用于商业目的。您将根据使用条款和隐私政策使用本网站，不会采取不正当竞争行为，也不会试图干预BitCorex的正常运作。此类恶意行为的示例包括但不限于
      text44: 使用设备，软件或子程序来干扰网站
      text45: 使用不合理的数据加载请求重载网络设备
      text46: 在市场上执行恶意销售或购买通过访问BitCorex服务，您同意BitCorex有权单方面确定您是否违反了上述任何约定，并在未经您同意或事先提供的情况下采取措施应用相关规则通知你。此类行为的示例包括但不限于
      text47: 阻止和关闭订单请求
      text48: 冻结您的帐户
      text49: 向当局报告此事件
      text50: 公布所指控的违规行为和已采取的行动
      text51: '删除您发布的违规信息'
      text52: '如果您所指控的违规行为导致第三方遭受任何损失，您应单独承担您自己名下的所有法律责任，并使BitCorex免于任何损失，罚款或额外费用。如果由于任何涉嫌违规的BitCorex发生任何损失，由任何第三方索赔或遭受任何行政当局的任何处罚，您应赔偿BitCorex因此造成的任何损失和费用，包括合理的律师费。'
      text53: '服务费'
      text54: "C'oinchel保留向使用其服务的用户征收服务费的权利。由BitCorex自行决定调整使用其服务向用户收取的服务费。"
      text541: '责任'
      text55: '提供服务'
      text56: 'BitCorex将以"现状"和"商业可用"条件提供BitCorex服务，并且不提供有关服务的可靠性，稳定性，准确性和所涉及技术的完整性的任何形式的保证。 BitCorex仅仅作为交易场所，可以获得与硬币相关的信息并且可以进行与硬币相关的交易。 BitCorex无法控制任何交易中涉及的硬币的质量，安全性或合法性，交易信息的真实性，或任何交易各方履行规则义务的能力。在使用所提供的BitCorex服务之前，您必须仔细考虑相关的投资风险，法律状态以及交易信息和投资决策的有效性。'
      text57: '责任限制'
      text58: '您承认并同意，BitCorex不对由以下任何事件造成的任何损失承担责任，包括但不限于'
