  privacy:
    index:
      date: '[最后修订date: 2018年11月15日]'
      title: BitCorex隐私政策
      privacy_content: 本隐私政策解释了BitCorex Holdings Limited（"BitCorex"）如何收集，使用，共享和保护通过BitCorex.com网站获得的用户信息。 "我们"，"我们"和"我们的"这些术语指的是BitCorex Holdings Limited及其附属公司。当我们向用户索取某些个人信息时，这是因为法律要求我们收集这些信息，或者它与特定目的相关。您提供给我们的任何非必要信息都是自愿完成的。您决定是否向我们提供这些不需要的信息;如果您选择不这样做，您可能无法访问或使用我们的所有服务。
      privacy_content2: 使用本网站即表示您同意本隐私政策中描述的数据做法。有时，BitCorex可能会修订本隐私政策，以反映法律或我们的个人数据收集和使用惯例的变化。如果对本隐私政策进行了重大更改，则将通过在网站上发布来更新更改。在将您的信息用于本隐私政策未涵盖的任何目的之前，我们会征求您的同意。
      privacy_content3: 最新的隐私政策已纳入通用数据保护法规（GDPR）中的要素，因为我们根据其在欧洲经济区（EEA）内的个人信息处理规则行事。
      info_title: 信息BitCorex COLLECTS
      last_revised_content: 我们希望您了解我们在您注册和使用BitCorex服务时收集的信息类型
      info_content: 您在注册时提供给我们的信息
      privacy_content4: 当您创建BitCorex帐户时，您向我们提供包含您的联系信息（电子邮件地址，姓名和密码）的个人信息。您还可以选择为SMS或Google身份验证器帐户添加电话号码，以用于2FA验证，以提高安全性。
      info_identity: 我们在验证用户身份时收集的信息
      privacy_content5: 为了遵守全球行业监管标准，包括反洗钱（AML），了解客户（KYC）和反恐融资（CTF），BitCorex要求用户帐户对个人和企业进行用户身份验证。级别帐户。这需要收集正式的身份证明。
      info_service: 我们在您使用我们的服务时收集的信息
      service_title: 服务使用信息
      privacy_content6: 通过使用BitCorex平台，我们还监控和收集与使用相关的跟踪信息，例如访问日期和时间，设备标识，操作系统，浏览器类型和IP地址。该信息可以通过BitCorex或第三方服务直接获得。此服务使用数据有助于我们的系统确保我们的界面可供所有平台的用户访问，并可在刑事调查期间提供帮助。
      transaction_info: 交易信息
      privacy_content7: 对于所有个人和企业用户帐户，我们收集交易信息，包括存款快照，帐户余额，交易历史，提款，订单活动和分销历史。针对用户欺诈保护和法律案件解决的可疑交易活动监控此交易数据。
      collect_info: 为什么BitCorex会收集这些信息
      maintain_info: 提供和维护我们的服务
      privacy_content8_info: 我们使用收集的信息来提供服务并验证用户身份。
      privacy_content8: 我们使用设备cookie中存储的IP地址和唯一标识符来帮助我们验证您的身份并提供我们的服务。鉴于我们的法律义务和系统要求，我们无法为您提供没有识别，联系信息和交易相关信息等数据的服务。
      protect_text: 保护我们的用户
      info_collect: 我们使用收集的信息来保护我们的平台，用户的帐户和档案。
      info_collect2: 我们使用IP地址和cookie数据来防止垃圾邮件，网络钓鱼和分布式拒绝服务（DDoS）攻击等自动滥用。
      privacy_content9: 我们分析交易活动的目的是及早发现可疑行为，以防止潜在的欺诈行为和不良行为者的资金损失。
      revised_info: 遵守法律和监管要求
      privacy_content9: 尊重您使用BitCorex存储的数据的隐私和安全性，通知我们遵守法规，政府要求和用户生成的查询的方法。未经我们的法律案例小组审查和/或用户事先同意，我们不会向第三方来源披露或提供任何个人信息。
      performance_info: 测量站点性能
      performance_text: 我们主动测量和分析数据，以了解我们的服务使用情况。此审核活动由我们的运营团队进行，以不断改进我们平台的性能并解决用户体验问题。
      performance_text_content: 我们持续监控系统的活动信息以及与用户的通信，以便查找并快速解决问题。
      communicate_info: 与您沟通
      performance_content10: 我们使用收集的个人信息，例如电子邮件地址，在门票上提供客户支持时直接与用户交互，或让您了解登录，转换和安全性。如果不处理您的个人信息以确认每次通信，我们将无法回复您提交的请求，问题和查询。所有直接通信都保密，并在内部进行审查以确保准确性
      agreements_info: 执行我们的使用条款和其他协议
      performance_content11: 对于我们和我们的客户，我们不断审查，调查和防止任何违反我们服务条款的潜在违禁或非法活动，这一点非常重要。为了我们整个用户群的利益，我们会认真执行与第三方的协议，并积极调查违反我们发布的使用条款的行为。 BitCorex保留终止向任何从事违反我们使用条款的活动的用户提供服务的权利。
      protect_title: BitCorex如何保护用户数据
      protect_content: "BitCorex已实施了多项安全措施，以确保您的信息不会丢失，滥用或更改。我们的数据安全措施包括但不限于: PCI扫描，安全套接字分层加密技术，假名，内部数据访问限制，以及对建筑物和文件的严格物理访问控制。请注意，无法保证通过Internet 100%安全传输数据或电子存储方法。因此，我们要求您理解独立承担安全的责任保护您自己的个人信息的预防措施。"
      performance_content12: 如果您怀疑自己的个人信息已被盗用，尤其是帐户和/或密码信息，请锁定您的帐户并立即联系BitCorex客户服务。
      contact_title: 联系我们
      conatct_content: 我们致力于尊重所有信赖我们服务的BitCorex用户的自由和权利。如果您对本隐私政策有任何问题或疑虑，或者您想提交数据保护请求，请参阅我们的常见问题解答并在我们的支持页面上与我们联系。
