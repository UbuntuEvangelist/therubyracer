<h3 ng-bind="'fund_sources.manage_coin_address' | t"></h3>
<h5 ng-bind="'fund_sources.manage_coin_address_desc' | t"></h5>
<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th ng-bind="'fund_sources.label' | t"></th>
      <th ng-bind="'fund_sources.address' | t"></th>
      <th class="text-center" ng-bind="'fund_sources.default' | t" style="min-width: 100px;"></th>
      <th class="text-center"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="fs in fund_sources()">
      <td ng-bind="fs.extra"></td>
      <td ng-bind="fs.uid"></td>
      <td class="text-center">
        <input type="radio" value="fs" ng-checked="fs == defaultFundSource()" ng-click="makeDefault(fs)">
      </td>
      <td class="col-xs-2 text-center">
        <a href="javascript:;" ng-click="remove(fs)"><i class="fa fa-trash-o">&nbsp;</i></a>
      </td>
    </tr>
    <tr>
      <td>
        <input class="string form-control"  placeholder="{{'fund_sources.label' | t}}" ng-model="extra" ng-init="extra = ''" />
      </td>
      <td>
        <input class="string form-control"  placeholder="{{'fund_sources.address' | t}}" ng-model="uid" ng-init="uid = ''" />
      </td>
      <td colspan="2">
        <button class="form-control" type="submit" ng-click="add()" ng-bind="'fund_sources.add' | t"></button>
      </td>
    </tr>
  </tbody>
</table>
